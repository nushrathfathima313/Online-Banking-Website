<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Your Bank Name</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="../contact us.css" rel="stylesheet">
    <style>body {
    font-family: Arial, sans-serif;
}

header, footer {
    background-color: #004d99;
    color: white;
    padding: 10px 0;
    text-align: center;
}

main {
    padding: 20px;
}

#header img {
    height: 75px;
    width: 300px;
    border-radius: 20px;
    position: absolute;
    top: 10px;
    left: 25px;
}</style>
</head>
<body>
    <div id="header">
        
        <a href="home.html"><img src="C:\Users\NUSHRATH\Pictures\OIP.jpeg" alt="Online Banking Website" title="Online Banking Website"></a>
    </div>

    <main class="container mt-5">
        <h2>Contact Us</h2>
        <div class="row">
            <div class="col-md-6">
                <h3>Send us a Message</h3>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Contact Information</h3>
                <p><strong>Customer Care:</strong> 1-800-123-4567</p>
                <p><strong>Email:</strong> support@yourbank.com</p>
                <p><strong>Headquarters:</strong> 123 Bank Street, Finance City</p>
                <!-- More contact details -->
            </div>
        </div>
    </main>

    <footer>
        <!-- Footer content here -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
